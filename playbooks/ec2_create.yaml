---
- hosts: localhost
  connection: local

  tasks:
  - name: Create EC2 instances
    amazon.aws.ec2_instance:
      name: "{{ item.name }}"
      key_name: "Ansible"
      instance_type: t2.micro
      security_group: default
      region: us-east-1
      aws_access_key: "{{ec2_access_key}}"  # From vault as defined
      aws_secret_key: "{{ec2_secret_key}}"  # From vault as defined      
      network:
        assign_public_ip: true
      image_id: "{{ item.image }}"
      tags:
        environment: "{{ item.name }}"
    loop:
      - { image: "ami-066784287e358dad1", name: "manage-node-1" } # Update AMI ID according 
      - { image: "ami-0e86e20dae9224db8", name: "manage-node-2" } # to your account
      - { image: "ami-0e86e20dae9224db8", name: "manage-node-3" }
